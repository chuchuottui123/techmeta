<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 40px }
    input { padding: 8px; width: 250px }
    button { padding: 8px 16px; cursor: pointer }
  </style>
</head>
<body>

<h2>Admin Login</h2>

<div id="loginBox">
  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button id="btnLogin">Login</button>
  <p id="err" style="color:red"></p>
</div>

<div id="adminBox" style="display:none">
  <h1>ADMIN PANEL</h1>
  <p id="info"></p>
  <button id="btnLogout">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* üî• Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyAzsMJt79_4AddFA5X--7-DHtOzFfnhb9c",
  authDomain: "my-tools-admin.firebaseapp.com",
  projectId: "my-tools-admin",
  appId: "1:816632213064:web:c600a0f805e2f6ea2cb27d"
};

/* üîê Email admin */
const ADMIN_EMAILS = [
  "hoang@gmail.com"
];

/* Init */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* DOM */
const emailInput = document.getElementById("email");
const passInput  = document.getElementById("password");
const errText    = document.getElementById("err");
const loginBox   = document.getElementById("loginBox");
const adminBox   = document.getElementById("adminBox");
const infoText   = document.getElementById("info");

let alerted = false;

/* Login */
document.getElementById("btnLogin").onclick = async () => {
  errText.innerText = "";

  const email = emailInput.value.trim();
  const pass  = passInput.value;

  if (!email || !pass) {
    errText.innerText = "Nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u";
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, pass);
  } catch (e) {
    console.error(e.code);
    errText.innerText = e.code;
  }
};

/* Logout */
document.getElementById("btnLogout").onclick = () => {
  signOut(auth);
  alerted = false;
};

/* Auth state */
onAuthStateChanged(auth, (user) => {
  if (user && ADMIN_EMAILS.includes(user.email)) {
    loginBox.style.display = "none";
    adminBox.style.display = "block";
    infoText.innerText = "Xin ch√†o admin: " + user.email;

    if (!alerted) {
      alert("‚úÖ ƒêƒÉng nh·∫≠p admin th√†nh c√¥ng!");
      alerted = true;
    }
  } else {
    loginBox.style.display = "block";
    adminBox.style.display = "none";
    alerted = false;

    if (user) signOut(auth); // kh√¥ng ph·∫£i admin
  }
});
</script>

</body>
</html>
