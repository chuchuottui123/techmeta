<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <style>
    body { font-family: Arial; padding: 40px }
    input { padding: 8px; width: 260px; margin: 4px 0 }
    button { padding: 6px 14px; margin: 4px; cursor: pointer }
    .tool { border: 1px solid #ccc; padding: 10px; margin: 10px 0 }
  </style>
</head>
<body>

<h2>ğŸ” Admin Login</h2>

<div id="loginBox">
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button id="btnLogin">Login</button>
  <p id="err" style="color:red"></p>
</div>

<div id="adminBox" style="display:none">
  <h1>ğŸ›  ADMIN PANEL</h1>
  <p id="info"></p>

  <h3>â• ThÃªm tool</h3>
  <input id="name" placeholder="TÃªn tool"><br>
  <input id="desc" placeholder="MÃ´ táº£"><br>
  <input id="link" placeholder="Link"><br>
  <button onclick="addTool()">ThÃªm</button>

  <h3>ğŸ“¦ Danh sÃ¡ch tool</h3>
  <div id="toolList"></div>

  <button id="btnLogout">Logout</button>
</div>

<!-- ğŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  doc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ğŸ”§ CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAzsMJt79_4AddFA5X--7-DHtOzFfnhb9c",
  authDomain: "my-tools-admin.firebaseapp.com",
  projectId: "my-tools-admin",
  appId: "1:816632213064:web:c600a0f805e2f6ea2cb27d"
};

/* ğŸ” ADMIN EMAIL */
const ADMIN_EMAILS = ["hoang@gmail.com"];

/* INIT */
const app  = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

/* DOM */
const loginBox = document.getElementById("loginBox");
const adminBox = document.getElementById("adminBox");
const errText  = document.getElementById("err");
const infoText = document.getElementById("info");
const toolList = document.getElementById("toolList");

/* LOGIN */
document.getElementById("btnLogin").onclick = async () => {
  errText.innerText = "";
  try {
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
  } catch (e) {
    errText.innerText = e.code;
  }
};

/* LOGOUT */
btnLogout.onclick = () => signOut(auth);

/* AUTH STATE */
onAuthStateChanged(auth, (user) => {
  if (user && ADMIN_EMAILS.includes(user.email)) {
    loginBox.style.display = "none";
    adminBox.style.display = "block";
    infoText.innerText = "Xin chÃ o: " + user.email;
    loadTools();
  } else {
    loginBox.style.display = "block";
    adminBox.style.display = "none";
    if (user) signOut(auth);
  }
});

/* =========================
   â• THÃŠM TOOL (BÆ¯á»šC 4)
   ========================= */
window.addTool = async () => {
  await addDoc(collection(db, "tools"), {
    name: name.value,
    description: desc.value,
    link: link.value,
    active: true
  });

  name.value = desc.value = link.value = "";
  loadTools();
};

/* ğŸ“¦ LOAD TOOL */
async function loadTools() {
  toolList.innerHTML = "";
  const snap = await getDocs(collection(db, "tools"));

  snap.forEach(docSnap => {
    const t = docSnap.data();
    toolList.innerHTML += `
      <div class="tool">
        <b>${t.name}</b><br>
        ${t.description}<br>
        <a href="${t.link}" target="_blank">${t.link}</a><br>
        <button onclick="editTool('${docSnap.id}')">Sá»­a</button>
        <button onclick="deleteTool('${docSnap.id}')">XoÃ¡</button>
      </div>
    `;
  });
}

/* âœï¸ Sá»¬A TOOL */
window.editTool = async (id) => {
  const newName = prompt("TÃªn má»›i:");
  if (!newName) return;

  await updateDoc(doc(db, "tools", id), {
    name: newName
  });

  loadTools();
};

/* âŒ XOÃ TOOL */
window.deleteTool = async (id) => {
  if (!confirm("XoÃ¡ tool nÃ y?")) return;
  await deleteDoc(doc(db, "tools", id));
  loadTools();
};
</script>

</body>
</html>
