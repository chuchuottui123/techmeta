<script type="module">

  projectId: "my-tools-admin",

const ADMIN_EMAILS = [
  "hoangtechmeta@gmail.com"

const auth = getAuth(app);

window.login = async () => {
  try {
    const email = email.value;
    const pass = password.value;
    await signInWithEmailAndPassword(auth, email, pass);
  } catch {
