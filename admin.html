<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
</head>
<body>

<h2>Admin Login</h2>

<div id="loginBox">
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button id="loginBtn">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="adminBox" style="display:none;">
  <h1>Admin Panel</h1>
  <p id="adminEmail"></p>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getAuth,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAzsMJt79_4AddFA5X--7-DHtOzFfnhb9c",
    authDomain: "my-tools-admin.firebaseapp.com",
    projectId: "my-tools-admin",
    appId: "1:816632213064:web:c600a0f805e2f6ea2cb27d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const ADMIN_EMAIL = "admin@mytools.com"; // email admin bạn tạo

  const loginBox = document.getElementById("loginBox");
  const adminBox = document.getElementById("adminBox");
  const error = document.getElementById("error");

  document.getElementById("loginBtn").onclick = async () => {
    error.innerText = "";
    try {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, pass);
    } catch (e) {
      error.innerText = "Sai email hoặc mật khẩu";
    }
  };

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth);
  };

  onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
      loginBox.style.display = "none";
      adminBox.style.display = "block";
      document.getElementById("adminEmail").innerText =
        "Đăng nhập: " + user.email;
    } else {
      loginBox.style.display = "block";
      adminBox.style.display = "none";
      if (user) signOut(auth); // không phải admin → đá ra
    }
  });
</script>

</body>
</html>
