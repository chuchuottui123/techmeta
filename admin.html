<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
</head>
<body>

<h2>Admin Login</h2>

<div id="loginBox">
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button id="loginBtn">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="adminBox" style="display:none;">
  <h1>Admin Panel</h1>
  <p id="adminEmail"></p>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ===== Firebase config ===== */
const firebaseConfig = {
  apiKey: "AIzaSyAzsMJt79_4AddFA5X--7-DHtOzFfnhb9c",
  authDomain: "my-tools-admin.firebaseapp.com",
  projectId: "my-tools-admin",
  appId: "1:816632213064:web:c600a0f805e2f6ea2cb27d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ===== DOM ===== */
const loginBox = document.getElementById("loginBox");
const adminBox = document.getElementById("adminBox");
const error = document.getElementById("error");
const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");

/* ===== Login ===== */
document.getElementById("loginBtn").onclick = async () => {
  error.innerText = "";
  try {
    await signInWithEmailAndPassword(
      auth,
      emailInput.value.trim(),
      passInput.value
    );
  } catch (e) {
    error.innerText = "Sai email hoặc mật khẩu";
  }
};

/* ===== Logout ===== */
document.getElementById("logoutBtn").onclick = () => {
  signOut(auth);
};

/* ===== Auth state ===== */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    loginBox.style.display = "block";
    adminBox.style.display = "none";
    return;
  }

  const token = await user.getIdTokenResult();

  if (token.claims.role === "admin") {
    loginBox.style.display = "none";
    adminBox.style.display = "block";
    document.getElementById("adminEmail").innerText =
      "Đăng nhập: " + user.email;
  } else {
    alert("Bạn không có quyền admin");
    signOut(auth);
  }
});
</script>

</body>
</html>
